<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Suan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: cyan;
            color: black;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: red;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .login-message {
            text-align: center;
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }

        .back-home {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Suan</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-message" class="login-message"></div>
        <button class="back-home" onclick="window.location.href='buisness.html'">Back to Home</button>
    </div>

    <script>
        // Random names list
        const randomNames = ['John', 'Sarah', 'Alex', 'Emma', 'Michael', 'Sophia', 'James', 'Olivia', 'William', 'Liam'];

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Generate a random name
            const randomName = randomNames[Math.floor(Math.random() * randomNames.length)];

            // Show the "Logged in" message with the random name
            document.getElementById('login-message').textContent = `Logged in as ${randomName}`;
        });
    </script>

</body>
</html>
